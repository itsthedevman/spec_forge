# Tests multiple separate expectation blocks on a single request

- name: "Create with multiple validations"
  request:
    method: POST
    url: "/api/users"
    json:
      name: "Test User"
      email: "test@example.com"
  expect:
    - status: 201
    - headers:
        Content-Type: application/json
    - json:
        shape:
          id: integer
          name: string
          email: string
    - json:
        content:
          name: "Test User"
          email: "test@example.com"
