# Tests error response handling

- name: "Not found error"
  request:
    method: GET
    url: "/api/users/99999"
  expect:
    - status: 404
      json:
        shape:
          error: string
          message: string

- name: "Validation error"
  request:
    method: POST
    url: "/api/users"
    json:
      name: ""
  expect:
    - status: 422
      json:
        shape:
          errors: hash

- name: "Unauthorized error"
  request:
    method: GET
    url: "/api/admin/settings"
  expect:
    - status: 401
