# Tests header and query parameter handling

- store:
    auth_token: "secret_token_123"
    page: 2
    limit: 25

- name: "Request with headers and query params"
  request:
    method: GET
    url: "/api/items"
    headers:
      Authorization: "Bearer {{ auth_token }}"
      X-Custom-Header: "custom-value"
      Accept: application/json
    query:
      page: "{{ page }}"
      limit: "{{ limit }}"
      sort: "created_at"
  expect:
    - status: 200
      headers:
        Content-Type: application/json
