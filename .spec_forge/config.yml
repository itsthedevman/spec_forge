# Sets the base URL prefix for all API requests. All test paths will be appended to this URL.
base_url: http://localhost:3000

# Validates that each spec has a non-blank name attribute, failing validation if missing or empty.
require_name: true

# Validates that each spec has a non-blank description attribute, failing validation if missing or empty.
require_description: true

# Configures the global authorization header and value for API requests.
authorization:
  default:
    header: Authorization
    value: Bearer <%= ENV.fetch('API_TOKEN', '') %>
