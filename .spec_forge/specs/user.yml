create_user:
  path: "/users"
  method: "POST"
  expectations:
  - variables:
      name: "Test User"
      email: "faker.internet.email"
    body:
      name: "variable.name"
      email: "variable.email"
    expect:
      status: 201
      json:
        id:
        - kind_of.integer
        name: variable.name
        email:
        - kind_of.string
        - "test@example.com"
